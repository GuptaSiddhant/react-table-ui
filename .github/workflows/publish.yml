name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
      - uses: actions/checkout@v1

      - name: Setup Node env
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install and Build 🔧
      - run: |
          yarn
          yarn build

      - id: publish
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "New version: ${{ steps.publish.outputs.version }} (${{ steps.publish.outputs.tag }})"
